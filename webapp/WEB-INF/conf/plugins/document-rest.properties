# Multipart parameters
document-rest.multipart.sizeThreshold=-1
# Request size max
document-rest.multipart.requestSizeMax=10485760
# True if you want that the name of the files uploaded will be normalized
document-rest.multipart.activateNormalizeFileName=true
# xml header
document-rest.xml.header=<?xml version="1.0" encoding="UTF-8" ?>\n